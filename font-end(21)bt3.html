<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Liên hệ với tiệm sách</h2>
        <form action="http://httpbin.org/get" method="get">
    <fieldset>
        <legend>
            Liên hệ với tiệm sách
        </legend>
       <p><label for="ten">Tên:</label>
       <input type="text" name="ten" id="ten" placeholder="Tên của bạn"> </p>
       <p><label for="email">Email:</label>
       <input type="text" name="email" id="email" placeholder="Email của bạn"> </p>
       <p><label for="tel">Điện thoại:</label>
       <input type="text" name="tel" id="tel" placeholder="Điện thoại của bạn"></p>
       <p><label for="note">Lời nhắn</label> <br>
       <textarea name="note" id="note" cols="50" rows="5" placeholder="Để lại lời nhắn ở đây"></textarea></p>
    </fieldset>
    
        <button type="submit">Gửi</button>
        <button type="reset">Xóa</button>

    <p><a href="#">Trở về đầu trang</a></p>
</body>
</html>
